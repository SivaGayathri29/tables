<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <tr>
            <thead>
                <th colspan="2">Registration Form</th>

            </thead>
        </tr>
        <tr>
            <tbody>
                <td>Student Name</td>
                <td>
                    <input type="text">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Father Name</td>
                <td>
                    <input type="text">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Mother Name</td>
                <td>
                    <input type="text">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Date of Birth</td>
                <td>
                    <input type="date">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Gender</td>
                <td><span id="Gender">Male</span><input name="Gender" type="radio"><span id="Gender">Female</span><input name="Gender" type="radio"></td>

            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Email</td>
                <td>
                    <input type="email">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Mobileno</td>
                <td>
                    <input type="number">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>Address</td>
                <td>
                    <textarea></textarea>
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>State</td>
                <td>
                    <input type="text">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td>City</td>
                <td>
                    <input type="text">
                </td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td> </td>
                <td>
                    <button>Submit</button>
                </td>
            </tbody>
        </tr>
    </table>

</body>

</html>
